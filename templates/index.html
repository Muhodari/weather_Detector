<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
<!--   minified css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--    minified js-->
<!--    minfied jquery-->
</head>
<body>

<nav class="row" style="background:grey;color:white">
    <div align="center"> <h1 class="col-md-3 text-center">Weather Detector</h1></div>
</nav>

<br/>
<br/>


<center class="row">
<form method="POST" action="" class="col-md-6 col-md-offset-3">
    {% csrf_token %}
    <div class="input-group">
     <input type="text" class="form-control" name="city" placeholder="Search"/>
    </div>

    <div class="input-group-btn">
<button class="btn btn-default" type="submit">
    <i class="glyphicon glyphicon-search"></i>
</button>
    </div>
</form>
</center>

<div class="row">

<div class="col-md-6 col-md-offset-3">
    <h3>country code: country_code</h3>
    <h5>coordinate: coordinate</h5>
    <h5>temperature: temp</h5>
    <h5>Pressure: pressure</h5>
    <h5>humidity: humidity</h5>
</div>

</div>


</body>
</html>
